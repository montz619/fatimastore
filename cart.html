<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Fatima Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="antialiased text-gray-800 bg-gray-50">
    <!-- Header (updated layout) -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <!-- Logo -->
                <a href="index.html" class="text-3xl font-bold text-indigo-600">Fatima Store</a>

                <!-- Nav Links next to logo -->
                <nav class="hidden md:flex items-center space-x-6 ml-4">
                    <a href="index.html" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors">Hot Deals</a>
                    <a href="category-food.html" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors">Food</a>
                    <a href="category-school-supplies.html" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors">School Supplies</a>
                </nav>
            </div>

            <div class="flex items-center space-x-4">
                <!-- Cart (right-most) -->
                <a id="nav-cart-link" href="cart.html" class="relative text-gray-600 hover:text-indigo-600 font-medium transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.706.707 1.706H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span id="cart-badge" class="absolute -top-2 -right-3 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center hidden">0</span>
                </a>

                <!-- Mobile menu button -->
                <button id="mobile-menu-btn" class="md:hidden inline-flex items-center p-2 rounded-md text-gray-600 hover:bg-gray-100 focus:outline-none" aria-expanded="false" aria-label="Open menu">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- search removed from cart page (not needed) -->

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Your Cart</h1>
        <div id="cart-contents" class="bg-white rounded-3xl p-6 shadow-md">
            <p id="empty-msg" class="text-gray-500">Your cart is empty.</p>
            <div id="cart-items" class="space-y-4 mt-4"></div>
            <div id="cart-total" class="mt-6 text-right text-xl font-bold"></div>
            <div class="mt-6 flex gap-4 justify-end">
                <button id="clear-cart" class="bg-red-600 text-white px-4 py-2 rounded-full">Clear</button>
                <button id="confirm-order" class="bg-green-600 text-white px-4 py-2 rounded-full">Confirmed</button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">
            <div>
                <h3 class="text-xl font-bold mb-4">Fatima Store</h3>
                <p class="text-gray-400">Your one-stop shop for food and school supplies.</p>
            </div>
            <div>
                <h3 class="text-xl font-bold mb-4">Quick Links</h3>
                <div class="flex flex-wrap items-center justify-center md:justify-start gap-4">
                    <a href="about.html" class="text-gray-400 hover:text-white transition-colors">About Us</a>
                    <a href="contact.html" class="text-gray-400 hover:text-white transition-colors">Contact</a>
                    <a href="privacy.html" class="text-gray-400 hover:text-white transition-colors">Privacy Policy</a>
                </div>
            </div>
        </div>
        <div class="container mx-auto px-4 mt-8 text-center text-gray-400 text-sm border-t border-gray-700 pt-4">
            &copy; 2024 Fatima Store. All rights reserved.
        </div>
    </footer>

    <script>
    // Simple cart page script
    function formatCurrency(value) {
        try {
            return new Intl.NumberFormat('en-PH', { style: 'currency', currency: 'PHP' }).format(value);
        } catch (e) {
            return 'â‚±' + Number(value).toFixed(2);
        }
    }

    function getCart() {
        try { return JSON.parse(localStorage.getItem('cart') || '[]'); } catch (e) { return []; }
    }

    function saveCart(cart) { localStorage.setItem('cart', JSON.stringify(cart)); }

    function renderCart() {
    const cart = getCart();
        const itemsEl = document.getElementById('cart-items');
        const totalEl = document.getElementById('cart-total');
        const emptyMsg = document.getElementById('empty-msg');
        itemsEl.innerHTML = '';
        if (!cart || cart.length === 0) {
            emptyMsg.style.display = 'block';
            totalEl.textContent = '';
            return;
        }
        emptyMsg.style.display = 'none';

        let total = 0;
        cart.forEach(item => {
            // Row: name | quantity controls | price
            // On narrow screens the price will move to its own line to avoid overlap
            const row = document.createElement('div');
            row.className = 'flex flex-col sm:flex-row sm:items-center gap-3 sm:gap-4';

            const nameCol = document.createElement('div');
            nameCol.className = 'flex-1 min-w-0';
            const nameInner = document.createElement('div');
            nameInner.className = 'font-semibold break-words';
            nameInner.textContent = item.name;
            nameCol.appendChild(nameInner);

            const controls = document.createElement('div');
            controls.className = 'flex items-center gap-2 flex-none';
            const decr = document.createElement('button'); decr.className = 'px-2 py-1 bg-gray-200 rounded'; decr.textContent = '-';
            const qty = document.createElement('input'); qty.type = 'number'; qty.value = item.quantity; qty.min = 1; qty.className = 'w-16 text-center border rounded';
            const incr = document.createElement('button'); incr.className = 'px-2 py-1 bg-gray-200 rounded'; incr.textContent = '+';
            const removeBtn = document.createElement('button'); removeBtn.className = 'ml-2 px-3 py-1 bg-red-600 text-white rounded'; removeBtn.textContent = 'Remove';
            controls.appendChild(decr); controls.appendChild(qty); controls.appendChild(incr); controls.appendChild(removeBtn);

            const priceCol = document.createElement('div');
            priceCol.className = 'flex-shrink-0 text-right w-full sm:w-28';
            const line = item.price * item.quantity;
            total += line;
            const priceInner = document.createElement('div');
            priceInner.className = 'font-semibold';
            priceInner.textContent = formatCurrency(line);
            priceCol.appendChild(priceInner);

            row.appendChild(nameCol);
            row.appendChild(controls);
            row.appendChild(priceCol);
            itemsEl.appendChild(row);

            function updateQuantity(newQty) {
                const c = getCart();
                const found = c.find(x => x.id === item.id);
                if (!found) return;
                found.quantity = newQty;
                saveCart(c);
                window.dispatchEvent(new Event('cart-updated'));
                renderCart();
            }

            decr.addEventListener('click', () => {
                const v = Math.max(1, parseInt(qty.value || '1', 10) - 1);
                qty.value = v; updateQuantity(v);
            });
            incr.addEventListener('click', () => {
                const v = Math.max(1, parseInt(qty.value || '1', 10) + 1);
                qty.value = v; updateQuantity(v);
            });
            qty.addEventListener('change', () => {
                const v = Math.max(1, parseInt(qty.value || '1', 10)); qty.value = v; updateQuantity(v);
            });
            removeBtn.addEventListener('click', () => {
                if (!confirm('Remove this item?')) return;
                const c = getCart().filter(x => x.id !== item.id);
                saveCart(c); window.dispatchEvent(new Event('cart-updated')); renderCart();
            });
        });
        totalEl.textContent = 'Total: ' + formatCurrency(total);
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderCart();
        document.getElementById('clear-cart').addEventListener('click', () => {
            if (confirm('Clear cart?')) { saveCart([]); try { window.dispatchEvent(new Event('cart-updated')); } catch(e) {} renderCart(); }
        });

        document.getElementById('confirm-order').addEventListener('click', async () => {
            const cart = getCart();
            if (!cart || cart.length === 0) {
                alert('Cart is empty.');
                return;
            }
            let total = 0;
            const lines = cart.map(item => {
                const line = `${item.quantity} x ${item.name} @ ${formatCurrency(item.price)} = ${formatCurrency(item.price * item.quantity)}`;
                total += item.price * item.quantity;
                return line;
            });
            const summary = `Order from Fatima Store:\n${lines.join('\n')}\nTotal: ${formatCurrency(total)}`;
            try {
                await navigator.clipboard.writeText(summary);
                alert('Order copied to clipboard. You can paste it into your messenger app.');
            } catch (e) {
                // Fallback
                const ta = document.createElement('textarea');
                ta.value = summary;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                ta.remove();
                alert('Order copied to clipboard (fallback).');
            }
        });
    });
    </script>
    <script src="js/cart.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
