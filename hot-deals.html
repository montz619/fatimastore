<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Deals - Fatima Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="antialiased text-gray-800 bg-gray-50">

    <!-- Header (same structure as index.html) -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-3xl font-bold text-indigo-600">Fatima Store</a>
                <nav class="hidden md:flex items-center space-x-6 ml-4">
                    <div class="relative">
                        <button id="categories-toggle" aria-expanded="false" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors flex items-center" aria-haspopup="true">Categories</button>
                        <div id="categories-menu" class="absolute hidden bg-white shadow-xl rounded-xl mt-2 w-48 py-2 z-50">
                            <a href="category-food.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">Food</a>
                            <a href="category-school-supplies.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">School Supplies</a>
                        </div>
                    </div>
                    <a href="hot-deals.html" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors transform hover:scale-105 transition-transform duration-200">Hot Deals</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <a id="nav-cart-link" href="cart.html" class="relative text-gray-600 hover:text-indigo-600 font-medium transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.706.707 1.706H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span id="cart-badge" class="absolute -top-2 -right-3 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center hidden">0</span>
                </a>
                <button id="mobile-menu-btn" class="md:hidden inline-flex items-center p-2 rounded-md text-gray-600 hover:bg-gray-100 focus:outline-none" aria-expanded="false" aria-label="Open menu">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </button>
            </div>
        </div>
    </header>

    <div id="mobile-menu" class="md:hidden hidden bg-white shadow-lg">
        <div class="px-4 py-4 space-y-2">
            <a href="category-food.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50">Food</a>
            <a href="category-school-supplies.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50">School Supplies</a>
            <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50">Home</a>
            <a id="nav-cart-link-mobile" href="cart.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 relative">Cart <span id="cart-badge-mobile" class="absolute -top-1 -right-3 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center hidden">0</span></a>
        </div>
    </div>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4 text-center">Hot Deals ðŸ”¥</h1>
        <p class="text-gray-600 mb-6 text-center">All items currently on sale.</p>

        <!-- Hot items currently disabled -->
        <!--
        <div id="hot-deals-list" class="space-y-8">
            Hot items will be injected here by js/hot-deals.js
        </div>
        -->
        <div class="py-12 text-center text-gray-600">There are no hot deal items at this moment.</div>
    </main>

    <footer class="bg-gray-900 text-white py-12 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
            &copy; 2024 Fatima Store. All rights reserved.
        </div>
    </footer>

    <script src="js/cart.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/hot-deals.js"></script>
</body>
</html>
