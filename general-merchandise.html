<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>General Merchandise - Fatima Store</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="antialiased text-gray-800 bg-gray-50">

	<!-- Header & Navigation -->
	<header class="bg-white shadow-lg sticky top-0 z-50">
		<div class="container mx-auto px-4 py-3 flex items-center justify-between">
			<div class="flex items-center space-x-4">
				<!-- Logo -->
				<a href="index.html" class="text-3xl font-bold text-indigo-600">Fatima Store</a>

				<!-- Nav Links next to logo -->
				<nav class="hidden md:flex items-center space-x-6 ml-4">
					<div class="relative">
						<button id="categories-toggle" aria-expanded="false" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors flex items-center" aria-haspopup="true">
							Categories
							<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1 transform transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
								<path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
							</svg>
						</button>
						<div id="categories-menu" class="absolute hidden bg-white shadow-xl rounded-xl mt-2 w-48 py-2 z-50">
							<a href="category-all.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors" data-filter="all">All Products</a>
							<a href="category-food.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors" data-filter="food">Food</a>
							<a href="category-school-supplies.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors" data-filter="school-supplies">School Supplies</a>
						</div>
					</div>
					<a href="index.html" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors transform hover:scale-105 transition-transform duration-200">Hot Deals</a>
				</nav>
			</div>

			<div class="flex items-center space-x-4">
				<!-- Cart (right-most) -->
				<a id="nav-cart-link" href="cart.html" class="relative text-gray-600 hover:text-indigo-600 font-medium transition-colors">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.706.707 1.706H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
					</svg>
					<span id="cart-badge" class="absolute -top-2 -right-3 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center hidden">0</span>
				</a>

				<!-- Mobile menu button -->
				<button id="mobile-menu-btn" class="md:hidden inline-flex items-center p-2 rounded-md text-gray-600 hover:bg-gray-100 focus:outline-none" aria-expanded="false" aria-label="Open menu">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
					</svg>
				</button>
			</div>
		</div>
	</header>

	<main class="container mx-auto px-4 py-8">
		<h1 class="text-3xl font-bold mb-4">General Merchandise</h1>
		<p class="text-gray-600 mb-6">A general merchandise listing page. This is a scaffold page; populate with categories as needed.</p>

		<div id="category-products" data-category="general-merchandise" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
			<!-- Products may be populated dynamically from data/general-merchandise.json when available -->
		</div>
	</main>

	<footer class="bg-gray-900 text-white py-8 mt-8">
	<div class="container mx-auto px-4 text-center text-sm text-gray-300">&copy; 2024 Fatima Store</div>
	</footer>

	<script src="js/main.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/category.js"></script>
	<script src="js/cart.js"></script>
</body>
</html>
